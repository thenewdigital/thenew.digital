{% assign p = site.pages | where:"path",include.page | first %}
<a class="tile {{ p.theme }}" href="{{ p.url | relative_url  }}"
  {% if p.image %}
  style="background-image: url({{p.image | relative_url}});"
  {% endif %}
>
  <h3 class="tile__title major">{{p.tile_title | default: p.title}}</h3>
  <p>{{ p.description }}</p>
</a>
