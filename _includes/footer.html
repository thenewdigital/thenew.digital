<!-- Contact -->
<section id="contact">
	<div class="inner">
		<section>
			<form action="https://formspree.io/{{ site.formspree_id }}" method="POST">
			  <h3>Get in Touch{% comment %} ðŸ‘‹{% endcomment %}</h3>
				<div class="field">
					<label for="message">Message</label>
					<textarea name="message" id="message" rows="6"></textarea>
				</div>
				<div class="field half first">
					<label for="name">Name (optional)</label>
					<input type="text" name="name" id="name" />
				</div>
				<div class="field half">
					<label for="email">Email (optional)</label>
					<input type="text" name="_replyto" id="email" />
				</div>
				<ul class="actions">
					<li><input type="submit" value="Send Message" class="special" /></li>
					{% comment %}<li><input type="reset" value="Clear" /></li> {% endcomment %}
				</ul>
			</form>
		</section>
		<section class="split">
			<section>
				<div class="contact-method">
					<span class="icon alt fa-envelope"></span>
					<h3>Email</h3>
					<a href="mailto:{{site.email}}">{{ site.email }}</a>
				</div>
			</section>
			<section>
				<div class="contact-method">
					<span class="icon alt fa-phone"></span>
					<h3>Call/Text</h3>
					<a href="tel:{{site.phone}}">{{ site.phone }}</a>
				</div>
			</section>
		</section>
	</div>
</section>

<!-- Footer -->
<footer id="footer">
	<div class="inner">
		<ul class="copyright">
			<li>&copy; {{ site.titleLeft }} {{ site.titleRight }}</li>
			<li class="no-print">Design: <a href="https://html5up.net" target="_blank">HTML5 UP</a></li>
			<li class="no-print">Jekyll integration: <a href="http://andrewbanchi.ch" target="_blank">Andrew Banchich</a></li>

		</ul>
	</div>
</footer>

<!-- Scripts -->
<script src="{{site.baseurl}}/assets/js/main.js"></script>
