# build settings
source: ./src
destination: ./build
markdown: kramdown

sass:
  style: compressed

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

uncss:
  stylesheets:
    - assets/css/main.css
  files:
    - "*.html"
    - "!(study)/**/*.html"
    - "study/!(questionnaire).html"
  ignore:
    - "/\\.reveal/"
    - "/\\.is-loading/"
    - "/\\.fonts-active/"
    - "/\\.is-menu-visible/"
    - "/\\.is-transitioning/"
  timeout: 30
  
